paths:
  migrations: /app/schema/migrations
  seeds: /app/seeds
environments:
  default_migration_table: phinxlog  
  default_environment: da_default
  da_default:
   adapter: mysql
   port: '%%PHINX_DBPORT%%'
   host: '%%PHINX_DBHOST%%'
   name: '%%PHINX_DBNAME%%'
   user: '%%PHINX_DBUSER%%'
   pass: '%%PHINX_DBPASS%%'
   charset: '%%GK_MYSQL_CHARSET%%'
   collation: '%%GK_MYSQL_COLLATION%%'